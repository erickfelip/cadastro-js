<div class="container">
    <div class="header">
        <h2>Criar uma Conta</h2>
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/55d2a14944.js" crossorigin="anonymous"></script>
    </div>
    <form class="form" id="form">
        <div class="form-control">
            <label >Usu√°rio</label>
            <input type="text" placeholder="teste1" id="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
        </div>

        <div class="form-control">
            <label >Email</label>
            <input type="email" placeholder="teste@gmail.com" id="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
        </div>

        <div class="form-control">
            <label >Senha</label>
            <input type="password" placeholder="senha" id="senha">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
        </div>
        
        <div class="form-control">
            <label >Repetir Senha</label>
            <input type="password" placeholder="repetir senha" id="senha2">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error</small>
        </div>

        <button style="color: white;">Cadastre-se </button>

    </form>


</div>
